<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QOper8 Demo</title>
  </head>

  <body>

    <h2>QOper8 Demo</h2>

    <h4>Enter a data payload for a message:</h4>
    <h5>Note: you must use JSON format</h5>

    <textarea id="payload" rows="10" cols="80"></textarea>
    <div>
      <button id="queueBtn">Add to Queue</button>
    </div>

    <hr />


    <table border="1">
      <tr>
        <td>
          <h4>Results returned from WebWorker
          <pre id="results"></pre>
        </td>
        <td>
          <h4>Activity Log</h4>
          <pre id="activity"></pre>
        </td>
      </tr>
    </table>

    <script type="module" src="./qoper8_demo.js"></script>
  </body>
</html>
